name: Test
on:
  push:
    paths:
      - 'Server/**.go'

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    defaults:
      run:
        working-directory: Server
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'
      - run: go build -v
  unittest:
    runs-on: ubuntu-20.04
    name: Unit Test
    defaults:
      run:
        working-directory: Server
        shell: bash
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-go@v2
          with:
            go-version: '1.17.6'
        - run: go test -v

